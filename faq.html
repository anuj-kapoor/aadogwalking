		document.getElementById("ans").innerHTML ="<p><strong> How Long is the consultation and are there any fees?</strong> </p>Consultation usually takes around 30 min to an hour. This is complimentary, to allow all information to be gathered and to ensure an easy transition for you and your 4 legged family member.";

		}
	else if (url==9){
		document.getElementById("ans").innerHTML ="<p><strong> Can you care for pets with medical needs?</strong> </p>Yes, we are skilled in administering all types of medications to pets and are also always willing to learn new methods as necessary. Of course, we can only administer meds if such a service will not create a potentially harmful situation for us. Depending on the situation, there may be a small fee for the extra time and/or risk involved, and we will discuss this with you at the initial consultation if so.";

		}
	else if (url==10){
		document.getElementById("ans").innerHTML ="<p><strong> Do I need to do anything once I return home?</strong> </p>Yes. It is VERY important that you call, text, or email us as soon as you get home so that we know you made it home safely. Otherwise, we will continue to make visits and you will be charged for the extra visits/time.";

		}
	else if (url==11){
		document.getElementById("ans").innerHTML ="<p><strong> What if I need to cancel AADW’s services at the last minute?</strong> </p>We ask that you give us at least a 24-hour notice of cancellation.  Anything less than a 24-hour notice will result in a $25 cancellation fee.";

		}
	
	window.location="#ans";
	
}
